                setUser(formData);
                const result = calculateProfile(formData);
                setProfile(result);
                // æ¨¡æ‹ŸåŠ è½½
                setTimeout(() => setView('profile'), 500);
            };

            return (
                <div className="w-full h-screen bg-m-bg relative overflow-hidden">
                    {/* èƒŒæ™¯æµä½“çƒ */}
                    <div className="absolute top-[-10%] left-[-10%] w-[300px] h-[300px] rounded-full bg-m-pink opacity-40 blur-[60px] animate-float"></div>
                    <div className="absolute bottom-[-10%] right-[-10%] w-[250px] h-[250px] rounded-full bg-m-green opacity-30 blur-[60px] animate-float" style={{animationDelay: '2s'}}></div>

                    <div className="relative z-10 w-full h-full max-w-md mx-auto shadow-2xl bg-white/30 backdrop-blur-sm">
                        {view === 'input' && <InputView onNext={handleNext} />}
                        {view === 'profile' && <ProfileView user={user} profile={profile} setView={setView} />}
                        {view === 'daily' && <DailyView profile={profile} setView={setView} />}
                        {view === 'match' && <MatchView userProfile={profile} setView={setView} />}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
